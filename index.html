<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bubble.css">
    <script src="app.js" defer></script>
</head>

<body>

    <section class="bubbles-container">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </section>


    <header class="navbar">
        <div class="nav-logo">Task Manager</div>
        <nav class="nav-links">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="nav-icon">

                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
                </svg>
                Options
            </a>
            <a target="_blank" href="https://github.com/WojciechGalant1">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96"
                    class="nav-icon github-icon">
                    <path fill-rule="evenodd" clip-rule="evenodd"

                        fill="#24292f" />
                </svg>
                GitHub
            </a>
        </nav>
    </header>


    <main>
        <div class="wrapper">
            <form action="" class="taskForm" autocomplete="off">
                <input id="taskInpt" type="text" placeholder="task name..." autocomplete="off">
                <button id="addBtn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Add new task
                </button>
            </form>
        </div>

        <div class="tasks">
            <div class="btn-row">
                <div class="btn-group">
                    <button id="allTasks" class="button active">All tasks</button>
                    <button id="completedTasks" class="button">Completed</button>
                    <button id="unfinishedTasks" class="button">Unfinished</button>
                </div>
                <div class="sort-dropdown">
                    <button id="sortButton" class="button sort-button">Sort</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" data-sort="az">A → Z</button>
                        <button class="dropdown-item" data-sort="za">Z → A</button>
                        <button class="dropdown-item" data-sort="newest">New</button>
                        <button class="dropdown-item" data-sort="oldest">Old</button>
                    </div>
                </div>
            </div>

            <ul id="taskList" class="taskList"></ul>
            <p id="emptyMessage" class="empty-message">No tasks!</p>
        </div>

    </main>
    <footer class="footer">
        <p>© 2025 To-do App  <a target="_blank" href="https://github.com/WojciechGalant1"> GitHub
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96"
                    class="nav-icon github-icon">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
                        fill="#24292f" />
                </svg>
                
            </a></p>

       

        
    </footer>

    <div id="optionsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Options</h2>
            <div class="option-row">
                <span class="option-label">Light Theme:</span>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>


</body>

</html>
